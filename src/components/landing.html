<div id="landing">
  <div class="section" id="landing_top">
    <div id="hero_container">
      <div id="main_container">
        <div id="container_left">
        <div id="main_logo">
          <img :src="dreamDogLogo"/>
        </div>
        <div class="main_content">
          <b class="pur">Dogs aren't just pets, </b><span class="colr">they are family members! The</span> <b class="yel">Dream Dog App </b>
          helps you find the perfect dog to add to your family by appearance, breed, location or shelter!
        </div>
       <validator name="validation2">
        <form id="landing_form" novalidate>
          <input v-model="landEmail" type="text" id="landing_form_email" placeholder="Email me when available for download"
                 @valid="onValid"
                 @invalid="onInvalid"
                 v-validate:landEmail="['email', 'required']"><input type="button" value="Sign up" id="landing_form_sub" @click="submitForm(landEmail)">
        </form>
       </validator>
        <div id="download">
          <div id="cs">
            <img :src="comingSoon" />
          </div>
          <div class="dow"><img :src="appStore"></div>
          <div class="dow"><img :src="gooStore"></div>
        </div>
        </div><!--
        --><div id="container_right">
        <div id="screen">
          <div id="scr"><img :src="screenShots"/></div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section"><shelter></shelter></div>
  <div class="section" style="{background: url('../resource/background_feature.jpg')}"><feature></feature></div>
  <!--<div class="section"><contact></contact></div>-->
</div>
