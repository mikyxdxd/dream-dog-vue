<div id="contact">
    <div class="container">
        <div class="team-member-wrapper">
            <div id="caption">Have any more questions? Let us know!</div>
            <div class="email">
              <img class="email-icon" :src="emailicon"/>
              <a href="mailto:contact@dreamdogapp.com" target="_top">contact@dreamdogapp.com</a>
            </div>
        </div>

        <div class="form-wrapper">
          <div id="form_caption">Or fill in the contact form</div>
          <validator name="validation1">
            <form id="myform" v-on:submit.prevent="submitForm(userName, email, message)" novalidate>
              <div class="form-input">
                <div class="col-s6">
                  <label id="lab_name">Contact name</label>
                  <input type="text" id="userName" v-model="userName"  placeholder="Nice to meet you!" v-validate:userName="{ required: true}">
                </div>

                <div class="col-s6">
                  <label id="lab_email">Email</label>
                  <input type="text" id="email"  v-model="email" placeholder="How can we contact you?" v-validate:email="['email', 'required']">

                </div>
                <div class="form-input" style="display: flex">
                  <div class="col-s6">
                    <div v-if="$validation1.username.dirty && $validation1.username.required" class="error">Please enter a user name.</div>
                  </div>

                  <div class="col-s6">
                    <div v-if="$validation1.email.dirty && $validation1.email.email" class="error" id="err-email">Please enter a valid email address.</div>
                  </div>
                </div>
              </div>
              <textarea id="message" rows="6"  v-model="message" placeholder="Let us know what you think" ></textarea>
              <input type="submit" id="submit-but" value="Submit" v-if="$validation1.valid">


              <div class="success" style="display: none">
                <p>Message Sent Successfully! Thank You!</p>
              </div>
              <div class="failed" style="display: none">
                <p>Message Sent Falied! Please Try Again!</p>
              </div>
            </form>
          </validator>
        </div>
    </div>
</div>
